<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="video-container">
    <video id="weatherVideo" autoplay loop muted>
      <source id="videoSource" src="" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <div class="container">
    <h1>Weather App</h1>
    <form id="weatherForm">
      <input
        type="text"
        id="cityInput"
        placeholder="Enter city name"
        required
      />
      <button type="submit">Get Weather</button>
    </form>

    <button id="getLocationWeather">Get Current Location Weather</button>
    <button id="unitToggle">Switch to Fahrenheit</button>

    <div id="weatherDisplay" class="weather-display">
      <!-- Weather data -->
    </div>

    <div id="errorDisplay" class="error-display">
      <!-- Error messages-->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
